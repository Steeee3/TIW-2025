<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Utenti</title>
</head>
<body>
<h1>Lista utenti</h1>
<ul>
    <li th:each="user : ${users}">
        <span th:text="${user.name} + ' ' + ${user.surname}"></span>
        (<span th:text="${user.username}"></span>)
    </li>
</ul>
</body>
</html>
